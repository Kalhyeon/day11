<!-- markup : 문서에 tag 를 적용하는 것
    h1, p, li, b, strong
    tag 등을 포함하는 tag
    ul (unordered list), ol (ordered list), div
-->
<div>
    <div>
        <h1>식사부</h1>
        <ul>
            <li>짜장</li>
            <li>짬뽕</li>
            <li>볶음밥</li>
        </ul>
    </div>
    <div>
        <h1>요리부</h1>
        <ol>
            <li>탕수육</li>
            <li>깐풍기</li>
        </ol>
    </div>
</div>
