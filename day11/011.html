<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 CSS를 수동으로 지정</title>
</head>
<body>
    <p style="color:red;">우리나라 좋은 나라</p>
    <!-- 
        color 는 빛의 삼원색 : red, green, blue 각 0~255 까지
     -->
    <p style="color:rgb(0, 255, 0);">우리나라 좋은 나라</p>
    <p>우리나라 좋은 나라</p> <!-- 기본 값 (검은색) -->
</body>
</html>
