<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline 요소와 block 요소</title>
    <style>
    p { border: 1px solid red; }
    span { border: 1px solid blue;}
    </style>
</head>
<body>
    <!-- 요소의 너비를 계산하는 방법 -->
    <p>우리나라 좋은 나라</p> <!-- block 요소, 한 줄을 차지한다 -->
    <span>우리나라 좋은 나라</span> <!-- inline 요소, 내용의 너비만큼만 차지한다 -->
</body>
</html>
