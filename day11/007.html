<!--
    !DOCTYPE 은 tag 가 아니라 문서의 버전을 브라우저에 가르쳐 주는 문법이다.
    (document type)
    이름, 나이, 취미, 관심 분야 등 간단한 자기 소개 페이지를 만들어 보시오
-->
<!DOCTYPE html>
<html>
    <head>
        <!-- 문서의 설정 (metadata) -->
        <title>자기 소개 페이지</title>
    </head>
    <body>
        <!-- 문서의 내용 -->
        <!-- html 요소 : 여는 tag + 내용 + 닫는 tag -->
        <h1>자기 소개</h1>
        <ul>
            <li>이름 : 갈현</li>
            <li>나이 : 만 20세</li>
            <li>취미 : 노래 부르기</li>
            <li>관심 분야 : 음악</li>
        </ul>
    </body>
</html>
