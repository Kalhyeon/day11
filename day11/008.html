<!--
    1.metadata : 데이터를 설명하는 데이터
    2.markup : metadata 까지 글자로 표현 (tag)
    3.markup 언어 : markup 을 작성하는 언어 (~ml)
        html - 표준 tag 를 사용해 웹페이지를 작성한다.
        xml - 사용자 정의 tag 로 markup 한다.
    4.DOCTYPE - markup 언어로 작성한 문서의 첫번째 줄, 문서의 종류와 버전을 지정
        파일의 확장자 같은 역할을 한다.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>예제 8</title>
    </head>
    <body>
        <div>
            <h1>1.인하대학교</h1>
            <br>
            <hr>
            <div>
                <h2>1.1 학교 소개</h2>
                <h2>1.2 학교 역사</h2>
            </div>
        </div>
    </body>
</html>
