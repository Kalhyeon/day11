<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가운데 정렬하기</title>
    <style>
        div { border: 1px solid skyblue;}
        /* 블록 요소가 가진 내용을 가운데 정렬 */
        div { text-align: center;}
        /* 블록 요소를 가운데 정렬 */
        /* margin 을 줄 때 값을 2개 적으면, 위 - 아래, 왼쪽 - 오른쪽 */
        div { width: 400px; margin: 0 auto;}
    </style>
</head>
<body>
    <div>
        우리나라 좋은 나라
    </div>
</body>
</html>
